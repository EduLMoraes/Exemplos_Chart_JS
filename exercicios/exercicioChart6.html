<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Exercicio 1</title>

    <!-- inclui neste script a biblioteca do ChartJS disponivel na web -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <style type="text/css">
        .graf1{
            width: 500px;
        }

        .graf2{
            width: 500px;
        }

    </style>

</head>
<body>
    <h2>Exercicio 1: Gráfico de Linhas</h2> 
    <h1>Preço do café nos ultimos 4 anos</h1> 

    <!--cria um elemento canvas onde entra o gráfico, 
        com id=meuGrafico-->
    <div class="graf1">
        <canvas id="meuGrafico"></canvas>
    </div>
    <h2>Exercicio 2: Gráfico de Linhas</h2> 
    <h1>Preço do café por cidade nos ultimos 4 anos</h1> 
    <div class="graf2">
        <canvas id="meuGrafico2"></canvas>
    </div>
    
    <script>
          
        //vamos criar um gráfico de linhas
        //cada linha terá um rótulo (na horizontal) que é o nome do mês (Jan, Fev, Mar,...)
        //e o valor de um ponto (na vertical)
        //o framework Chart liga os pontos através de linhas, fomando o gráfico

        const meusDados = {
          datasets: [
          
          //dados da 1a linha
          {
            label: 'Café',             //título da linha
            backgroundColor: 'yellow',  //cor dos pontos
            borderColor: 'red',         //cor da borda dos pontos e da linha
            data: [{x:'2019', y:2.50}, 
                   {x:'2020', y:2.70}, 
                   {x:'2021', y:2.85}, 
                   {x:'2022', y:3.50}
          ]
          }
        ]
        };
      
        //new Chart = cria um novo gráfico, 
        //adicionado ao elemento canvas de id=meuGrafico
        //e com os dados do objeto meusDados  
        const myChart = new Chart(
            document.getElementById('meuGrafico'),
            {
              type: 'line',      //tipo = gráfico de linhas  
              data: meusDados,   //dados do objeto meusDados 
              options: {}
            }
        );
        
        
        //vamos criar um gráfico de linhas
        //cada linha terá um rótulo (na horizontal) que é o nome do mês (Jan, Fev, Mar,...)
        //e o valor de um ponto (na vertical)
        //o framework Chart liga os pontos através de linhas, fomando o gráfico

        const meusDados2 = {
          datasets: [
          
          //dados da 1a linha
          {
            label: 'Café Bagé',             //título da linha
            backgroundColor: 'green',  //cor dos pontos
            borderColor: 'black',         //cor da borda dos pontos e da linha
            data: [{x:'2019', y:2.50}, 
                   {x:'2020', y:2.70}, 
                   {x:'2021', y:2.85}, 
                   {x:'2022', y:3.50}
          ]
          },
          {
            label: 'Café Pelotas',             //título da linha
            backgroundColor: 'red',  //cor dos pontos
            borderColor: 'blue',         //cor da borda dos pontos e da linha
            data: [{x:'2019', y:2.50}, 
                   {x:'2020', y:3.70}, 
                   {x:'2021', y:4.85}, 
                   {x:'2022', y:5.50}
          ]
          },
          {
            label: 'Café Porto Alegre',             //título da linha
            backgroundColor: 'purple',  //cor dos pontos
            borderColor: 'pink',         //cor da borda dos pontos e da linha
            data: [{x:'2019', y:9.50}, 
                   {x:'2020', y:1.70}, 
                   {x:'2021', y:8.85}, 
                   {x:'2022', y:10.50}
          ]
          }
        ]
        };
      
        //new Chart = cria um novo gráfico, 
        //adicionado ao elemento canvas de id=meuGrafico
        //e com os dados do objeto meusDados  
        const myChart2 = new Chart(
            document.getElementById('meuGrafico2'),
            {
              type: 'line',      //tipo = gráfico de linhas  
              data: meusDados2,   //dados do objeto meusDados 
              options: {}
            }
        );
    </script>

</body>
</html>
